name: Build and deploy to GitHub Pages

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }} 🚀
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install 🔧
        run: npm install
      - name: Build 🏗
        run: npm run build:prod
      - name: Run Biome 🌳
        run: npm run biome:start
      - name: Testing 🧪
        run: npm run unit
